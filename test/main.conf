#-------------------------------------------------------------------------------
# p4dctl configuration file for Perforce server
#-------------------------------------------------------------------------------

p4d main
{
  Owner    =	perforce
  Execute  =	/opt/perforce/sbin/p4d
  Umask    =	077
  Enabled  =	true

  Environment
  {
    P4ROOT    =	/p4/root
    P4USER    =	super
    P4SSLDIR  =	ssl
    PATH      =	/bin:/usr/bin:/usr/local/bin:/opt/perforce/bin:/opt/perforce/sbin
  }
}
